<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <input class="slides__button" id="r1" type="radio" name="radio" checked>
            <input class="slides__button" id="r2" type="radio" name="radio">
            <input class="slides__button" id="r3" type="radio" name="radio">
            <input class="slides__button" id="r4" type="radio" name="radio">
            <input class="slides__button" id="r5" type="radio" name="radio">
            <div class="slides">
                <div class="slide s1"><img class="slide__img" src="./img/mem1.jpeg" alt=""></div>
                <div class="slide"><img class="slide__img" src="./img/mem2.jpeg" alt=""></div>
                <div class="slide"><img class="slide__img" src="./img/mem3.jpg" alt=""></div>
                <div class="slide"><img class="slide__img" src="./img/mem4.jpeg" alt=""></div>
                <div class="slide"><img class="slide__img" src="./img/mem5.jpeg" alt=""></div>
            </div>
            <div class="slides__text">
                <div class="slide t1">Это база</div>
                <div class="slide">Не делайте так</div>
                <div class="slide">Loop</div>
                <div class="slide">Students rsschool be like:</div>
                <div class="slide">Sad true</div>
            </div>
            <div class="navigation">
                <label class="navigation__bar" for="r1">
                    <span class="ctrl__button"></span>
                </label>
                <label class="navigation__bar" for="r2">
                    <span class="ctrl__button"></span>
                </label>
                <label class="navigation__bar" for="r3">
                    <span class="ctrl__button"></span>
                </label>
                <label class="navigation__bar" for="r4">
                    <span class="ctrl__button"></span>
                </label>
                <label class="navigation__bar" for="r5">
                    <span class="ctrl__button"></span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
